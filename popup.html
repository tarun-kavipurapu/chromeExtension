<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Pomodoro App</title>
  </head>
  <body class="w-[400px] h-[400px] rounded-lg m-3 bg-[#121212] text-white">
    <nav class="text-center text-white">
      <ul class="flex flex-row gap-2 justify-center text-lg">
        <li>
          <button
            id="pomodoro"
            class="inline-flex w-max items-center bg-[#ae7aff] p-2 text-center font-bold text-black shadow-[5px_5px_0px_0px_#4f4e4e] transition-all duration-150 ease-in-out active:translate-x-[5px] active:translate-y-[5px] active:shadow-[0px_0px_0px_0px_#4f4e4e]"
          >
            Pomodoro
          </button>
        </li>
        <li>
          <button
            id="todo"
            class="inline-flex w-max items-center bg-[#ae7aff] p-2 text-center font-bold text-black shadow-[5px_5px_0px_0px_#4f4e4e] transition-all duration-150 ease-in-out active:translate-x-[5px] active:translate-y-[5px] active:shadow-[0px_0px_0px_0px_#4f4e4e]"
          >
            To-Do List
          </button>
        </li>
        <li>
          <button
            id="blocker"
            class="inline-flex w-max items-center bg-[#ae7aff] p-2 text-center font-bold text-black shadow-[5px_5px_0px_0px_#4f4e4e] transition-all duration-150 ease-in-out active:translate-x-[5px] active:translate-y-[5px] active:shadow-[0px_0px_0px_0px_#4f4e4e]"
          >
            Site Blocker
          </button>
        </li>
      </ul>
    </nav>
    <main id="main-content">
      <section id="pomodoroSec"class" ="text-lg flex flex-col ">
        <div>
          <h1 class="text-center text-white font-bold mt-14 text-9xl" id="time">
            25:00
          </h1>
        </div>
        <div class="flex justify-center items-center gap-3">
          <button
            class="w-max items-center justify-center border-[3px] border-white p-3 text-center font-bold text-white inline-flex"
            id="start"
          >
            Start
          </button>
          <input
            type="number"
            class="w-20 h-10 text-center border-[3px] border-white text-black rounded-xl appearance-none"
            id="minutes"
            placeholder="25"
            min="0"
          />
          <button
            class="w-max items-center justify-center border-[3px] border-white p-3 text-center font-bold text-white inline-flex"
            id="reset"
            disabled
          >
            Reset
          </button>
        </div>
      </section>
      <!-- This is the code for url blocker -->
      <section id = "blockerSec" class="text-lg flex flex-col text-center mt-3 hidden">
        <input
          type="text"
          class="w-full h-10 text-center border-[3px] border-white text-black rounded-xl appearance-none"
          id="url"
          placeholder="Enter URL"
        />
        <button
          class="w-max items-center justify-center border-[3px] border-white p-3 text-center font-bold text-white inline-flex mt-2 mx-auto"
          id="block"
        >
          Submit
        </button>
      </section>
      <section id = "todoSec" class="hidden">
        <span class="flex w-full items-center justify-start mt-2 ">
          <input
            placeholder="Type to add a new todo..."
            class="w-full bg-transparent p-4 text-white placeholder:text-gray-500 text-bg"
            id = "todoInput"
            />
          <button id = 'todoSubmit' class="bg-green-500 p-2 text-center text-black hover:bg-green-400 active:bg-green-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
              class="h-8 w-8">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </span>
        <ul id = "todoSpace" class="divide-y-[1px] divide-white border-[1px] border-white p-0 mt-2 ">
          
          <li class="flex w-full items-center justify-start p-4 md:p-6">
          <input
            type="checkbox"
            id="checkbox-1"
            class="absolute h-5 w-5 cursor-pointer opacity-0 md:h-6 md:w-6 [&:checked+div+p]:text-[#898989] [&:checked+div+p]:line-through [&:checked+div]:bg-green-500 [&:checked+div_svg]:block"
            name="checkbox-1" />
          <div class="mr-2 flex h-5 w-5 flex-shrink-0 items-center justify-center border-[1px] border-white bg-transparent focus-within:border-white md:mr-4 md:h-6 md:w-6">
            <svg
              class="pointer-events-none hidden h-3 w-3 fill-current text-white"
              version="1.1"
              viewBox="0 0 17 12"
              xmlns="http://www.w3.org/2000/svg">
              <g
                fill="none"
                fill-rule="evenodd">
                <g
                  transform="translate(-9 -11)"
                  fill="#000000"
                  fill-rule="nonzero">
                  <path
                    d="m25.576 11.414c0.56558 0.55188 0.56558 1.4439 0 1.9961l-9.404 9.176c-0.28213 0.27529-0.65247 0.41385-1.0228 0.41385-0.37034 0-0.74068-0.13855-1.0228-0.41385l-4.7019-4.588c-0.56584-0.55188-0.56584-1.4442 0-1.9961 0.56558-0.55214 1.4798-0.55214 2.0456 0l3.679 3.5899 8.3812-8.1779c0.56558-0.55214 1.4798-0.55214 2.0456 0z"></path>
                </g>
              </g>
            </svg>
          </div>
          <p
            id="todo_1"
            class="mr-3 truncate text-left text-sm font-semibold text-white md:text-base">
            Complete coding challenge
          </p>
          <div class="ml-auto flex flex-shrink-0 border-[1px] border-white px-2 py-1 text-xs text-white md:text-sm">10 Aug 2023</div>
          <button class="ml-2 flex flex-shrink-0 border-[1px] border-red-500 bg-red-500 p-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              class="h-5 w-5 text-white">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
            </svg>
          </button>
          <button class="ml-2 flex flex-shrink-0 border-[1px] border-blue-500 bg-blue-500 p-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              class="h-5 w-5 text-white">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"></path>
            </svg>
          </button>
        </li>          
        </ul>
      </section>
    </main>
    <script src="popup.js"></script>
    <script src="urlBlocker.js"></script>
    <script type="module" src="todo.js"></script>
  </body>
</html>
